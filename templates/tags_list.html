{% extends "base.html" %}
{% block title %}
  <title>Tags</title>
{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-4">Tags</h1>
    <a href="{% url 'tag-add' %}" class="btn btn-primary">Add tag</a>
  </div>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tags %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="{% url 'tag-update' pk=tag.id %}">
            Update
          </a>
        </td>
        <td>
          <a style="color: red"
             href="{% url 'tag-delete' pk=tag.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
